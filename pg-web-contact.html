    <body>
       
        <header>

            <div class="nave">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la Barbería Alura">
                </h1>

                <nav>
                    <ul>
                        <li>

                        <li>
                            <a href="pg-web-contact.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>

            <form>
                
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron" placeholder="Tu Nombre y Apellidos" required>

                        <label for="correoelectronico">Correo Electrónico</label>
                        <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron" placeholder="(+XXX)XXXX XXXX" required>

                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" placeholder="Escribe un mensaje" required></textarea>
               
              
                <fieldset>

                        <legend>¿Cómo le gustaría que lo contactemos?</legend>

                        <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                        <label for="telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        

                        <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                        <legend>¿En cuál horario quiere ser atendido?</legend>

                            <select>
                                <option value="">Mañana</option>
                                <option value="">Tarde</option>
                                <option value="">Noche</option>
                            </select>
                </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
              

                    <input type="submit"  value="Enviar Formulario" class="enviar">

                </div>

            </form>

                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h -- 20h</td>
                        </tr>

                        <tr>
                            <td>Miércoles</td>
                            <td>08h -- 20h</td>
                        </tr>

                        <tr>
                            <td>Viernes</td>
                            <td>08h -- 20h</td>
                        </tr>
                    </tbody>
                </table>

        </main>
